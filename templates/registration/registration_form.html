{% extends 'base.html' %}
{% block title %}註冊帳號{% endblock%}
{% block content %}
<div class="container" style='padding-top:3em'>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    <div class="row">
        <div class="col-md-12">
            <div style='padding:50px; text-align: center;'>
                <h2 style='font-weight: bold;'>註冊帳號</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12" style='margin:auto'>
            <form action="." method='POST' style='margin:auto; background-color:lightsteelblue; width:50%; padding:2em; border-radius: 2em;'>
                {% csrf_token %}
                <table>
                    {{ form.as_p }}
                </table>
                <div align=center>
                    <button class='btn btn-info' type="submit">註冊</button>
                </div>
            </form>
        </div>
        
    </div>
</div>
{% endblock %}
