{% extends 'base.html' %}
{% block title %}註冊完成{% endblock%}
{% block content %}
<div class="container">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" align=center>
                    <h3>感謝您的註冊，請到電子信箱去啟用帳號</h3>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
